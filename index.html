<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #00cec9, #9b9498);
            color: rgb(43, 34, 34);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body::after {
            content: "";
            position: absolute;
            background: url('logo_mardira-removebg-preview.png') no-repeat center;
            background-size: 100px 100px;
            opacity: 100%;
            top: 5%;
            right: 10%;
            width: 300px;
            height: 100px;
            z-index: 0;
        }
        .calculator {
            background: #dfdada;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 320px;
        }

        .display {
            background: rgb(6, 213, 250);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 15px;
            text-align: right;
            width: 92%;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #333;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgb(4, 248, 65);
        }

        .button.operator {
            background: #00cec9;
        }

        .button.operator:hover {
            background: #7e67eb;
        }

        .button.equal {
            background: #00cec9;
            grid-column: span 2;
        }

        .button.equal:hover {
            background: #7e67eb;
        }

        .button.clear {
            background: #d63031;
            grid-column: span 2;
        }

        .button.clear:hover {
            background: #ff7675;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">Ariel's Calculator</div>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendValue('/')">/</button>
            <button class="button operator" onclick="appendValue('*')">*</button>
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('-')">-</button>
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('+')">+</button>
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button operator" onclick="calculateSqrt()">âˆš</button>
            <button class="button operator" onclick="appendValue('**')">^</button>
         </div>
    </div>
   
<script>
    function calculate() {
        const display = document.getElementById('display');
        try {
            // Ganti operator ^ dengan operasi pangkat yang valid
            const expression = display.value.replace(/\^/g, '**');
            display.value = eval(expression);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>
    
    <script>
        function appendValue(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
        function calculateSqrt() {
    const display = document.getElementById('display');
    try {
        display.value = Math.sqrt(eval(display.value));
    } catch (error) {
        display.value = 'Error';
    }
}

    </script>
</body>
</html>
